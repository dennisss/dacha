syntax = "proto3";

package cnc;

import "pkg/protobuf/compiler/proto/extensions.proto";

message VectorXfProto {
    repeated float values = 1 [(dacha.max_count) = 6];
}

message LinearMotionProto {
    VectorXfProto start_position = 1;
    VectorXfProto start_velocity = 2;

    VectorXfProto end_position = 3;
    VectorXfProto end_velocity = 4;

    VectorXfProto acceleration = 5;
    
    float duration = 6;
}