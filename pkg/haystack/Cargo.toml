[package]
name = "haystack"
version = "0.1.0"
authors = ["Dennis Shtatnov <densht@gmail.com>"]


[lib]
name = "haystack"
path = "src/lib.rs"

[[bin]]
name = "hay"
path = "bin/hay.rs"

[dependencies]
byteorder = "1.2.7"
rand = "0.6.1"
crc32c = "0.4.0"
arrayref = "0.3.5"
hyper = "0.12.19"
futures = "0.1.25"
futures-await = "0.1.1"
bytes = "0.4.11"
base64 = "0.10.0"
fs2 = "0.4.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
diesel = { version = "= 1.3.3", features = ["postgres", "chrono"] }
dotenv = "0.9.0"
mime-sniffer = "^0.1"
ipnetwork = "0.13.1"
chrono = "0.4.6"
bitwise = "0.1.1"
error-chain = "0.12.0"
clap = "2.32.0"
ctrlc = "3.1.1"
siphasher = "0.3"
tokio = "0.1.14"
libc = "0.2"
toml = "0.4"
