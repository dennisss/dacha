syntax = "proto3";

package builder;

import "pkg/builder/proto/bundle.proto";
import "google/protobuf/any.proto";

// Unused import to force linkage to rule protos which are used in the Any proto.
import "pkg/builder/proto/rule.proto";

message BuildConfig {
    string name = 1;

    Platform platform = 2;

    // Default values of attributes for rule attributes.
    // Any overrides in individual rule calls are proto merged into these defaults.
    repeated google.protobuf.Any rule_defaults = 3;

    // Platform

    // This also declares a bundle variant?
}

