syntax = "proto3";

package cluster;

// TODO: Need more support around knowing when a bundle was built and authenticating that
// information.
message BundleSpec {
    repeated BundleVariant variants = 1;
}

message BundleVariant {
    string blob_id = 1;
    Platform platform = 2;
}

message Platform {
    Os os = 1;

    Architecture architecture = 2;
}

enum Os {
    UNKNOWN = 0;
    LINUX = 1;
}

enum Architecture {
    UNKNOWN = 0;
    AMD64 = 1;
    ARM32v7 = 2;
}