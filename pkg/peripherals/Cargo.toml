[package]
name = "peripherals"
version = "0.1.0"
edition = "2018"

[dependencies]
common = { path = "../common", default-features = false }
crypto = { path = "../crypto", default-features = false }
executor = { path = "../executor", default-features = false }
peripherals_raw = { path = "../peripherals_raw", default-features = false }
macros = { path = "../macros" }
failure = { version = "0.1.8", optional = true }

[features]
default = ["std", "alloc"]
alloc = ["common/alloc", "crypto/alloc", "executor/alloc"]
std = ["common/std", "crypto/std", "executor/std", "failure"]